<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Twitter Clone</title>
	<link rel= "icon" href= "favicon.png"> 
	<link href="style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		  
</head>
<body class="segoe" style="background: rgb(230, 236, 240);">
	<div class="position-user">
		<div class="wallcontainer">
			<div class="profilecard">
				<div class="profilecardhead">
			
				</div>
	<div class="profilecardimagediv">
		<img src="teddy.png" alt="teddy">
	</div>
	<div class="profilecardnameidcont">
		<div class="profilecardnamecont">
			<span id="profilecardname"></span>
		</div>
	<img class="twitter_logo" src="twitter-brands.svg" alt="twitter-brands.svg">
	<span id="profilecarduid">
	<h3 class= "name">Fuzzy C. Teddybear</h3>	
	</span>
		</div>
<div class="profilecardstatsdiv">
	<ul class="profilecardstatslist">
		<li class="profilecardstatslistitem">
			<span class="dispblk">
				<span class="statslistitemhead">Tweets</span>
				<span id="statslistitemcount" class="statslistitemcount">0</span>
			</span>
		</li>
			<li class="profilecardstatslistitem">
				<span class="dispblk">
					<span class="statslistitemhead">Following</span>
					<span class="statslistitemcount">32</span>
				</span>
			</li>
			<li class="profilecardstatslistitem">
			<span class="dispblk">
				<span class="statslistitemhead">Followers</span>
				<span class="statslistitemcount">340</span>
			</span>
			</li>
				</ul>
					</div>
						</div>
<div class="rightcontainer">
	<div class="posttweetcontainer">
		<img class="posttweetimg" src="teddy.png" alt="teddybear">
			<div class="ml56px">
				<div class="posttweettacontainer">
					<textarea id="posttweetta" class="posttweetta" placeholder="Tweet tweet"></textarea>
	<div class="posttweetcountcont">
		<span class="posttweetcount">
		<span id="totalchars">0</span>/2500</span>
	</div>
		</div>
			<div class="posttweetbutcont">
				<button id="posttweetbut" class="posttweetbut">Tweet</button>
			</div>
				</div>
					</div>
						<div>
			<ul id="tweetscontainer" class="tweetscontainer">
							
			</ul>
				</div>
					</div>
						</div>
							</div>
<div class="center-script"><a class="twitter-timeline" href="https://twitter.com/TwitterDev/lists/national-parks?ref_src=twsrc%5Etfw" data-tweet-limit= "2">My Twitter List</a> 
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
	<img class="whats-happening" src="test_wh.gif" alt="whats_happening.gif">
</body>
</html>
